<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BitcoinStacke</title>
	<link rel="stylesheet" href="css/main.css">
	<!-- Fonts -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<div class="main-wrapper">
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="row">  
                <div class="col-md-6 col-xs-4">
                    <a class="logo" href="#"><img src="img/logo.png" alt="RingR"></a>
                </div>  
                <div class="col-md-6 col-xs-8">
                    <ul class="nav navbar-nav pull-right">
                        <li><a href="#">Team</a></li>
                        <li><a class="btn-box" href="#"><span class="base-btn btn-green">Get in touch</span></a></li>
                    </ul>
                </div>
            </div>
        </div>   
	</div>
    <div class="project-cover clearfix">
        <img class="full-img" src="img/background-img.png" alt="cover-image">
        <div class="project-info middle-position">
            <div class="container">
                <div class="project-info-block">
                    <h1>Meet the hard-working  <span class="green-color">people</span> who created BitcoinStake.</h1>
                </div>
            </div>
        </div>
    </div>
	<div class="main-content">
	   <div class="container">
    		<div class="row team-section">
                <div class="col-md-3 col-sm-3 col-xs-6">  
                    <div class="team-item">
                        <div class="item-photo" style="background:url('img/pic-1.png')"></div>
                        <div class="item-info"><strong class="name">Yoda</strong> 
                            <a class="ln-link" href="#"><i class="zmdi zmdi-linkedin-box"></i> </a>
                            <span>Java Developer</span>
                        </div>
                    </div>
                </div> 
                <div class="col-md-3 col-sm-3 col-xs-6">  
                    <div class="team-item">
                        <div class="item-photo" style="background:url('img/pic-2.png')"></div>
                        <div class="item-info"><strong class="name">Anakin</strong> 
                            <a class="ln-link" href="#"><i class="zmdi zmdi-linkedin-box"></i> </a>
                            <span>Project Manager</span>
                        </div>
                    </div>
                </div> 
                <div class="col-md-3 col-sm-3 col-xs-6">  
                    <div class="team-item">
                        <div class="item-photo" style="background:url('img/pic-3.png')"></div>

                            <a class="ln-link" href="#"><i class="zmdi zmdi-linkedin-box"></i> </a>
                            <span>CEO</span>
                        </div>
                    </div>
                </div> 
                <div class="col-md-3 col-sm-3 col-xs-6">  
                    <div class="team-item">

                        <div class="item-info"><strong class="name">Leia</strong>

                        </div>
                    </div>
                </div> 

                <div class="col-md-3 col-sm-3 col-xs-6">  
                    <div class="team-item">
                        <div class="item-photo" style="background:url('img/pic-5.png')"></div>
                        <div class="item-info"><strong class="name">Luke</strong> 
                            <a class="ln-link" href="#"><i class="zmdi zmdi-linkedin-box"></i> </a>
                            <span>Java Developer</span>
                        </div>
                    </div>
                </div> 
                <div class="col-md-3 col-sm-3 col-xs-6">  
                    <div class="team-item">
                        <div class="item-photo" style="background:url('img/pic-6.png')"></div>
                        <div class="item-info"><strong class="name">Jar</strong> 
                            <a class="ln-link" href="#"><i class="zmdi zmdi-linkedin-box"></i> </a>
                            <span>PHP Developer</span>
                        </div>
                    </div>
                </div> 
                <div class="col-md-3 col-sm-3 col-xs-6">  
                    <div class="team-item">
                        <div class="item-photo" style="background:url('img/pic-7.png')"></div>
                        <div class="item-info"><strong class="name">Chewbacca</strong> 
                            <a class="ln-link" href="#"><i class="zmdi zmdi-linkedin-box"></i> </a>
                            <span>Java Developer</span>
                        </div>
                    </div>
                </div> 
                <div class="col-md-3 col-sm-3 col-xs-6">  
                    <div class="team-item">
                        <div class="item-photo" style="background:url('img/pic-8.png')"></div>

                            <span>CEO</span>
                        </div>
                    </div>
                </div> 
            </div>
	   </div>
    </div>
    <div class="main-content bg-color">
        <div class="container">
            <div class="row page-section">
                <div class="section-title">_get in touch</div>
                <div class="col-md-6 col-sm-6">  
                    <form role="form" class="contact-form">
                          <div class="form-group">
                            <input type="text" class="form-control"  placeholder="Name*">
                          </div>
                          <div class="form-group">
                            <input type="email" class="form-control"  placeholder="Еmail*">
                          </div>
                          <div class="form-group">
                            <textarea name="message" cols="30" rows="5" placeholder="Messaje*"></textarea> 
                          </div>
                          <button type="submit" class="base-btn btn-green pull-right">Submit</button>
                        </form>
                </div> 
            </div>
        </div>
    </div>
    <div class="footer">
       <div class="container">
            <div class="row copy-section">
               <div class="col-md-12">
                   <p>© 2017 BitcoinStake</p>
               </div>
            </div>
       </div>
    </div>
  </div>     
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script src="js/common.js"></script>
